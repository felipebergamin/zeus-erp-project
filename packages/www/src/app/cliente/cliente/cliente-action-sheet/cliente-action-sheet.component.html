<mat-nav-list>
  <a mat-list-item (click)="addPAForClient(cliente)">
    <mat-icon mat-list-icon>add_circle_outline</mat-icon>
    <h4 mat-line>Novo Ponto de Acesso</h4>
    <p mat-line>Criar um novo PA para {{ cliente?.nome }}</p>
  </a>

  <a mat-list-item (click)="detalhes(cliente)">
    <mat-icon mat-list-icon>info</mat-icon>
    <h4 mat-line>Detalhes do Cliente</h4>
    <p mat-line>Detalhes como boletos, carnês e logs</p>
  </a>

  <a mat-list-item (click)="edit(cliente)">
    <mat-icon mat-list-icon>edit</mat-icon>
    <h4 mat-line>Editar Dados</h4>
    <p mat-line>Alterar informações deste cliente</p>
  </a>
</mat-nav-list>
