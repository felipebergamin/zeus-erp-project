<div class="mat-elevation-z6">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let boleto">
        <app-boleto-action-sheet [boleto]="boleto" [disabled]="boleto.lock"></app-boleto-action-sheet>
      </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
      <td mat-cell *matCellDef="let boleto">{{ boleto._id }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeCliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let boleto">{{ boleto.cliente.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="valorCobrado">
      <th mat-header-cell *matHeaderCellDef>Valor Cobrado</th>
      <td mat-cell *matCellDef="let boleto">{{ boleto.valorCobranca | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="valorPago">
      <th mat-header-cell *matHeaderCellDef>Valor Pago</th>
      <td mat-cell *matCellDef="let boleto">{{ boleto.valorPago | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="vencimento">
      <th mat-header-cell *matHeaderCellDef>Vencimento</th>
      <td mat-cell *matCellDef="let boleto">{{ boleto.dataVencimento | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="processamento">
      <th mat-header-cell *matHeaderCellDef>Vencimento</th>
      <td mat-cell *matCellDef="let boleto">{{ boleto.createdAt | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="totalItensPaginator" [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)" showFirstLastButtons="true"></mat-paginator>
</div>
