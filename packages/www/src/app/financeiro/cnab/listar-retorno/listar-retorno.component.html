<div class="mat-elevation-z6">

  <table mat-table [dataSource]="dataSource">

    <!-- _id
      contaBancaria {
        _id
        nome
      }
      dataGravacao
      nomeArquivo
      processado
      quantidadeOperacoes -->

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let remessa">
        <button mat-icon-button>
          <mat-icon aria-label="Menu">menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let retorno">{{ retorno._id }}</td>
    </ng-container>

    <ng-container matColumnDef="contaBancaria">
      <th mat-header-cell *matHeaderCellDef>Conta Bancária</th>
      <td mat-cell *matCellDef="let retorno">{{ retorno.contaBancaria.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeArquivo">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let retorno">{{ retorno.nomeArquivo }}</td>
    </ng-container>

    <ng-container matColumnDef="qtdeOperacoes">
      <th mat-header-cell *matHeaderCellDef>Qtde. Operações</th>
      <td mat-cell *matCellDef="let retorno">{{ retorno.quantidadeOperacoes }}</td>
    </ng-container>

    <ng-container matColumnDef="dataGravacao">
      <th mat-header-cell *matHeaderCellDef>Data Gravação</th>
      <td mat-cell *matCellDef="let retorno">{{ retorno.dataGravacao | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="totalItensPaginator" [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)" showFirstLastButtons="true"></mat-paginator>
</div>

<button mat-fab class="floating-fab hover-rotate" routerLink="upload">
  <mat-icon>add</mat-icon>
</button>
