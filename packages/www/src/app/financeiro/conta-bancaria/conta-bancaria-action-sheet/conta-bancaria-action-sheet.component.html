<button [disabled]="disabled" mat-icon-button [matMenuTriggerFor]="menuContaBancaria">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menuContaBancaria="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item [routerLink]="cb._id">Alterar</button>
    <button mat-menu-item (click)="excluir(cb)">Excluir</button>
  </ng-template>
</mat-menu>
