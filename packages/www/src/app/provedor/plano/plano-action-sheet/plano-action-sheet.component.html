<button [disabled]="disabled" mat-icon-button [matMenuTriggerFor]="menuPlano">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menuPlano="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item [routerLink]="plano._id">Alterar</button>
    <button mat-menu-item (click)="delete(plano)">Excluir</button>
  </ng-template>
</mat-menu>
