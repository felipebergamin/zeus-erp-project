<div class="mat-elevation-z6">
  <table mat-table [dataSource]="dataSource | async">
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let cli">
        <button mat-icon-button>
          <mat-icon aria-label="Options">menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let plano"> {{ plano.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="valorMensal">
      <th mat-header-cell *matHeaderCellDef>Valor Mensal</th>
      <td mat-cell *matCellDef="let plano">{{ plano.valorMensal | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Criada em</th>
      <td mat-cell *matCellDef="let plano"> {{ plano.createdAt | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItensPaginator" [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)" showFirstLastButtons="true"></mat-paginator>
</div>

<button mat-fab color="accent" class="floating-fab hover-rotate" routerLink="add">
  <mat-icon>add</mat-icon>
</button>
