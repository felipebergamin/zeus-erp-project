<div class="mat-elevation-z6">
  <table mat-table [dataSource]="dataSource | async">
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let olt">
        <app-olt-action-sheet [olt]="olt"></app-olt-action-sheet>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let olt"> {{ olt.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Criada em</th>
      <td mat-cell *matCellDef="let olt"> {{ olt.createdAt | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItensPaginator" [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)" showFirstLastButtons="true"></mat-paginator>
</div>

<button mat-fab color="accent" class="floating-fab hover-rotate" routerLink="add">
  <mat-icon>add</mat-icon>
</button>
