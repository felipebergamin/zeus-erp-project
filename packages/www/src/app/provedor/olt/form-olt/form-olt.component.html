<div class="mat-elevation-z6">
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">

    <div fxLayout="column">

      <div fxLayout="row" fxLayoutGap="1em">

        <mat-form-field fxFlex="50%">
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field fxFlex="50%">
          <input matInput placeholder="Endereço IP" formControlName="ip">
        </mat-form-field>

      </div>

      <div fxLayout="row">

        <mat-form-field fxFlex="100%">
          <textarea matInput placeholder="Observações" formControlName="obs"></textarea>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="end">
        <button type="reset" mat-button *ngIf="formFunction === 'creating'">Limpar</button>
        <button mat-fab color="accent" class="floating-fab" [disabled]="submitting">
          <mat-icon>check</mat-icon>
        </button>
      </div>

    </div>

  </form>
</div>

<pre>
  {{ form.value | json }}
</pre>
