<div class="mat-elevation-z6">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let pool">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let pool">
        {{ pool.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cidr">
      <th mat-header-cell *matHeaderCellDef>CIDR</th>
      <td mat-cell *matCellDef="let pool">
        {{ pool.cidr }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="totalItensPaginator" [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)" showFirstLastButtons="true"></mat-paginator>

  <button mat-fab class="floating-fab hover-rotate" routerLink="add">
    <mat-icon>add</mat-icon>
  </button>
</div>
