<div class="mat-elevation-z6">
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div fxLayout="column">

      <div fxLayout="row" fxLayoutGap="1em">
        <mat-form-field fxFlex="60%">
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field fxFlex="40%">
          <mat-select placeholder="Tipo de Usuário" formControlName="tipo">
            <mat-option *ngFor="let tipo of tiposUsuario" [value]="tipo">
              {{ tipo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="1em">
        <mat-form-field fxFlex="60%">
          <input type="email" matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>

        <mat-form-field fxFlex="40%">
          <input matInput placeholder="Telegram ID" formControlName="telegramID">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="1em">
        <mat-form-field fxFlex="30%">
          <input matInput placeholder="Login" formControlName="login">
        </mat-form-field>

        <mat-form-field fxFlex="30%">
          <input matInput placeholder="Senha" formControlName="passwd">
        </mat-form-field>

        <mat-form-field fxFlex="40%">
          <mat-select placeholder="Perfil do Usuário" formControlName="perfil">
            <mat-option *ngFor="let perfil of listaPerfis" [value]="perfil._id">
              {{ perfil.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end">
        <button type="reset" mat-button>Limpar</button>
        <button mat-fab class="floating-fab">
          <mat-icon>check</mat-icon>
        </button>
      </div>

    </div>
  </form>

</div>
