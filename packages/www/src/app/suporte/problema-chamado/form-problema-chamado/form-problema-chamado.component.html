<div class="mat-elevation-z6">
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">

    <div fxLayout="column" fxLayoutGap="1em">

      <mat-form-field fxFlex="100%">
        <input type="text" matInput placeholder="Descrição" formControlName="descricao">
        <mat-hint>Por favor, informe uma curta descrição</mat-hint>
      </mat-form-field>

      <mat-checkbox formControlName="geraCobranca">Gera Cobrança</mat-checkbox>

      <mat-form-field fxFlex="100%">
        <span matPrefix>R$ &nbsp;</span>
        <input type="text" matInput placeholder="Valor Cobrado" formControlName="valorCobrado">
        <mat-hint>Valor a ser cobrado de chamados com este problema</mat-hint>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="end">
        <button type="reset" mat-button>Limpar</button>
        <button type="submit" mat-fab class="floating-fab">
          <mat-icon>check</mat-icon>
        </button>
      </div>

    </div>
  </form>
</div>

<pre>
  {{ form.value | json }}
</pre>
