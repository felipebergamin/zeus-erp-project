<form>
  <mat-card class="login-card mat-elevation-z16">
    <mat-card-title>
      Login
    </mat-card-title>

    <mat-card-content fxLayout="column">

      <mat-form-field>
        <input matInput placeholder="Login">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Senha">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutAlign="end">
      <button type="submit" mat-button>Login</button>
    </mat-card-actions>
  </mat-card>
</form>
